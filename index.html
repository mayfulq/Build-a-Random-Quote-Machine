<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Random Quote Machine</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/social-share.js/1.0.16/css/share.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="wrap">

        <div class="quote">
            <p class="content">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Qui, fuga, soluta eveniet laborum veniam quia rerum
                ipsum quod assumenda corrupti totam voluptatibus, repellat adipisci nesciunt quas dolorum. Harum, numquam.
                Facilis.
            </p>
            <h3 class="author">--Lorem</h3>
        </div>
        <div class="foot">
            <div class="social-share" data-initialized="true">
                <a href="#" class="social-share-icon icon-weibo"></a>
                <a href="#" class="social-share-icon icon-twitter"></a>
                <a href="#" class="social-share-icon icon-wechat"></a>
            </div>
            <button class="btn">New Quote</button>
        </div>



    </div>
    <script src="https://apps.bdimg.com/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="https://apps.bdimg.com/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/social-share.js/1.0.16/js/social-share.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
